<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <h3>Controls:</h3>
            <p>N - Build New Nest (20 food required)</p>
            <p>A - Spawn Ant (1 food required)</p>
            <p>R - Remove Pheromone</p>
            <p>Click - Place Pheromone</p>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
